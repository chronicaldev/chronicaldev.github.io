<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Philosophy - CHRONICAL</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section class="big-hero">
        <div>
            <h1 class="big">
                Redirecting...
            </h1>
            <h2>
                We're redirecting you to the site you requested.
            </h2>
        </div>
    </section>
    <script>
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i <ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return null;
        }

        if (getCookie('lang') == 'de' || (getCookie('lang') == null && navigator.language.includes('de'))) {
            window.location.href ="/de/design-philosophy"
        }
        else {
            window.location.href ="/en/design-philosophy"
        }
    </script>
</body>
</html>
